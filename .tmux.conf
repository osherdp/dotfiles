# -------
# general
# -------
set-window-option -g xterm-keys on
set-option -g default-terminal "screen-256color"

# ---------
# shortcuts
# ---------
# ctrl-f is the new prefix
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# split panes with shortcuts that makes sense
bind | split-window -h
bind - split-window -v

bind-key C-f select-pane -t :.+  # move to the next pane

# ---------
# scrolling
# ---------
set -g mouse-utf8 on
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

set -g history-limit 30000  # scroll History

# set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# ---------
# copy mode
# ---------
unbind [
bind Escape copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy y copy-pipe 'xclip -selection clipboard >/dev/null'

# ----------
# appearance
# ----------
# start window/pane numbering at 1, also renumber
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# status line
set-window-option -g status-bg black

set-window-option -g status-left " #S "
set-window-option -g status-left-length 20
set-window-option -g status-left-fg black
set-window-option -g status-left-bg blue

set-window-option -g status-right ""

set-option -g status-justify "centre"

set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-fg white
set-window-option -g window-status-bg black

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg white

# ----
# misc
# ----
# reload with prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# enable vi keys
setw -g mode-keys vi
set -g status-keys vi

# send input to all panes
bind-key y set-window-option synchronize-panes
